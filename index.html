<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset = "utf-8">
		<link href = "styles/reset.css" rel = "stylesheet">
		<link href = "styles/style.css" rel = "stylesheet">
	</head>
	<body>
		<div id = "calculator">
			<div id = "screen">
				<div id = "expression-display"></div>
				<div id = "answer-display"></div>
			</div>
			<div id = "button-container">
				<button class = "expression paren" value = '('>(</button>
				<button class = "expression paren" value = ')'>)</button>
				<button class = "expression operation" value = '^'>^</button>
				<button class = "delete">Del</button>
				<button class = "expression number" value = '7'>7</button>
				<button class = "expression number" value = '8'>8</button>
				<button class = "expression number" value = '9'>9</button>
				<button class = "expression operation" value = '/'>/</button>
				<button class = "expression number" value = '4'>4</button>
				<button class = "expression number" value = '5'>5</button>
				<button class = "expression number" value = '6'>6</button>
				<button class = "expression operation" value = '*'>x</button>
				<button class = "expression number" value = '1'>1</button>
				<button class = "expression number" value = '2'>2</button>
				<button class = "expression number" value = '3'>3</button>
				<button class = "expression operation" value = '-'>-</button>
				<button class = "expression number" value = '0'>0</button>
				<button class = "expression number" value = '.'>.</button>
				<button class = "evaluate">=</button>
				<button class = "expression operation" value = '+'>+</button>
			</div>
		</div>
		<script src = "scripts/calculator.js"></script>
	</body>
</html>
